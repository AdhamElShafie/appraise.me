{% extends "index.html"%}
{% block body_content %}
<div class="container h-100">
<div class="d-flex justify-content-center">
  <div class="card mt-5 col-md-4 animated bounceInDown myForm" style="background-color:#F5F5F5;">
<br>
  <div class="card-header">
      <h4 style="font-family: Verdana; text-align:center"> Appraise this</h4>
  </div>
    <div class="card-body">
    <div class="card-body">
      <form action="https://pacific-fortress-20326.herokuapp.com/request" method="post">
        <div id="dynamic_container">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text br-15"><i class="fas"></i></span>
            </div>
            <input style="font-family: Verdana;" type="text" name="name" placeholder="Username" class="form-control"/>
          </div>
          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text br-15"><i class="fas"></i></span>
            </div>
            <input style="font-family: Verdana;" type="email" name="email" placeholder="Email" class="form-control"/>
          </div>
          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text br-15"><i class="fas"></i></span>
            </div>
            <input style="font-family: Verdana;" type="number" name="amount" placeholder="Amount (CAD)" class="form-control"/>
          </div>
          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text br-15"><i class="fas"></i></span>
            </div>
            <input style="font-family: Verdana;" type="text" name="message" placeholder="Message" class="form-control"/>
          </div>
        </div>
    </div>
    <div class="card-footer">
      <button style="font-family: Verdana;" class="button button4"><i class="fas fa-arrow-alt-circle-right"></i> Submit</button>
    </div>
    </form>
  </div>
</div>

</div>



{%endblock%}
